<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Schwarzenegger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Morning</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Hello</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">No Shit</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Stop It!</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Predator</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/good_morning.wav"></audio>
  <audio data-key="83" src="sounds/hello_cutie.wav"></audio>
  <audio data-key="68" src="sounds/no_sh.wav"></audio>
  <audio data-key="70" src="sounds/stop_it.wav"></audio>
  <audio data-key="71" src="sounds/sob.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
<script>
function playSound(e){
  const audio = document.querySelector(`audio[data-key= "${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key= "${e.keyCode}"]`);
  if(!audio) return; //halts function if no audio
  audio.currentTime = 0; //rewinds to the start of audio, so that we can play the sound over and over as quickly as we'd like
  audio.play();
  key.classList.add('playing');
};
function removeTransition(e) {
  if(e.propertyName !== 'transform') return; //skip if it's not a transformation
  this.classList.remove('playing');
};
const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend',removeTransition));
window.addEventListener('keydown', playSound);
</script>


</body>
</html>
